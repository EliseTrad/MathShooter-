<html>
  <head>
    <title>MathShooter+</title>
  </head>
  <body style="margin: 0; background-color: gray">
    <canvas
      id="canvas"
      style="background-color: white; display: block"
    ></canvas>

    <!-- Dynamic canvas sizing: hardcoded width/height values did not display properly,
         so switched to window dimensions for responsive full-screen gameplay -->
    <script>
      const canvas = document.getElementById('canvas');
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);
    </script>

    <script src="js/constants.js"></script>
    <script src="js/game.js"></script>
    <script src="js/levelBase.js"></script>

    <script src="js/sprites.js"></script>
    <script src="js/player.js"></script>
    <script src="js/gameElements.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/menuLevel.js"></script>
    <script src="js/howToPlayLevel.js"></script>
    <script src="js/storyLevel.js"></script>
    <script src="js/controlsLevel.js"></script>
    <script src="js/pauseMenuLevels.js"></script>
    <script src="js/level1.js"></script>
    <script src="js/level2.js"></script>
    <script src="js/level3.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
